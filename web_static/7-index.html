<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png" type="image/icon">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Abuja, Anambra</h4>
                    <ul class="popover">
                        <li>
                            <h2>Lagos:</h2>
                            <ul>
                                <li>Ikeja</li>
                                <li>Victoria Island</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Abuja:</h2>
                            <ul>
                                <li>Asokoro</li>
                                <li>Jabi</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Laundry, Internet, Water</h4>
                    <ul class="popover">
                        <li>Laundry</li>
                        <li>Internet</li>
                        <li>Water</li>
                    </ul>
                </div>
                <button type="submit">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny Home</h2>
                </article>
                <article>
                    <h2>The Suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
